<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë®òÊÜ∂Âç°ÁâåÈÅäÊà≤ ‚Äî NEON</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f0ff;
            --magenta: #ff2d95;
            --violet: #b026ff;
            --dark: #0a0a1a;
            --card-bg: #12122a;
            --glass: rgba(255,255,255,0.04);
            --radius: 16px;
            --glow-cyan: 0 0 20px rgba(0,240,255,.4);
            --glow-magenta: 0 0 20px rgba(255,45,149,.4);
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--dark);
            color: #e0e0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 600px 400px at 20% 30%, rgba(0,240,255,.06) 0%, transparent 70%),
                radial-gradient(ellipse 500px 500px at 80% 70%, rgba(255,45,149,.05) 0%, transparent 70%),
                radial-gradient(ellipse 400px 300px at 50% 50%, rgba(176,38,255,.04) 0%, transparent 70%);
            z-index: 0;
            animation: bgShift 12s ease-in-out infinite alternate;
        }
        @keyframes bgShift {
            to { background-position: 100% 0%, 0% 100%, 50% 50%; }
        }

        /* Subtle grid */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(0,240,255,.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,240,255,.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            max-width: 520px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: 4px;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(0,240,255,.3));
            text-transform: uppercase;
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: .7rem;
            letter-spacing: 6px;
            color: rgba(255,255,255,.3);
            margin-top: 6px;
            text-transform: uppercase;
        }

        /* Difficulty selector */
        .difficulty {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .diff-btn {
            font-family: 'Orbitron', sans-serif;
            font-size: .65rem;
            letter-spacing: 2px;
            padding: 8px 18px;
            border: 1px solid rgba(255,255,255,.1);
            background: var(--glass);
            color: rgba(255,255,255,.5);
            border-radius: 100px;
            cursor: pointer;
            transition: all .3s;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
        }

        .diff-btn:hover {
            border-color: var(--cyan);
            color: var(--cyan);
        }

        .diff-btn.active {
            border-color: var(--cyan);
            color: var(--cyan);
            background: rgba(0,240,255,.1);
            box-shadow: var(--glow-cyan);
        }

        /* Stats bar */
        .stats {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-box {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,.06);
            padding: 12px 20px;
            border-radius: 12px;
            text-align: center;
            min-width: 100px;
            backdrop-filter: blur(20px);
            transition: border-color .3s;
        }

        .stat-box:hover {
            border-color: rgba(0,240,255,.2);
        }

        .stat-label {
            font-size: .65rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255,255,255,.35);
            margin-bottom: 4px;
            font-family: 'Orbitron', sans-serif;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }

        /* Combo counter */
        .combo-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            transition: none;
        }

        .combo-display.show {
            animation: comboPopup .8s ease-out forwards;
        }

        @keyframes comboPopup {
            0% { opacity:1; transform: translate(-50%,-50%) scale(.5); }
            30% { opacity:1; transform: translate(-50%,-50%) scale(1.3); }
            100% { opacity:0; transform: translate(-50%,-60%) scale(1); }
        }

        /* Game board */
        .game-board {
            display: grid;
            gap: 12px;
            margin-bottom: 24px;
            perspective: 1200px;
        }

        .game-board.cols-4 { grid-template-columns: repeat(4,1fr); }
        .game-board.cols-5 { grid-template-columns: repeat(5,1fr); }
        .game-board.cols-6 { grid-template-columns: repeat(6,1fr); }

        /* Card */
        .card {
            aspect-ratio: 3/4;
            position: relative;
            cursor: pointer;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-perspective: 1000px;
            transition: transform .5s cubic-bezier(.4,.0,.2,1);
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: translateY(-4px);
        }

        .card:hover:not(.flipped):not(.matched) .card-back {
            border-color: rgba(0,240,255,.4);
            box-shadow: var(--glow-cyan);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg);
        }

        .card.matched .card-front {
            animation: matchPulse .6s ease-out;
        }

        @keyframes matchPulse {
            0% { transform: scale(1); }
            40% { transform: scale(1.08); box-shadow: 0 0 30px var(--cyan), 0 0 60px var(--violet); }
            100% { transform: scale(1); }
        }

        .card.shake {
            animation: cardShake .4s ease-in-out;
        }

        @keyframes cardShake {
            0%,100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-6px); }
            75% { transform: rotateY(180deg) translateX(6px); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            transform: rotateY(180deg);
            background: linear-gradient(160deg, #1a1a3e 0%, #0d0d24 100%);
            border: 1.5px solid rgba(0,240,255,.25);
            box-shadow: inset 0 0 30px rgba(0,240,255,.05);
            flex-direction: column;
            gap: 4px;
            z-index: 2;
        }

        .card-emoji {
            font-size: 2.2rem;
            line-height: 1;
        }

        .card-label {
            font-family: 'Orbitron', sans-serif;
            font-size: .6rem;
            letter-spacing: 1px;
            color: rgba(255,255,255,.4);
        }

        .card-back {
            background: linear-gradient(160deg, #161633 0%, #0e0e22 100%);
            border: 1.5px solid rgba(255,255,255,.08);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: border-color .3s, box-shadow .3s;
            z-index: 1;
        }

        /* Card back design */
        .card-back-inner {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .card-back-inner::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            border: 1.5px solid rgba(255,255,255,.06);
            border-radius: 50%;
        }

        .card-back-inner::after {
            content: '';
            position: absolute;
            width: 35%;
            height: 35%;
            border: 1.5px solid rgba(255,255,255,.04);
            border-radius: 50%;
        }

        .card-back-logo {
            font-size: 1.2rem;
            opacity: .15;
            z-index: 1;
        }

        /* Matched card styles */
        .card.matched .card-front {
            border-color: rgba(0,240,255,.4);
            box-shadow: 0 0 20px rgba(0,240,255,.15), inset 0 0 30px rgba(0,240,255,.05);
        }

        .card.matched .card-emoji {
            filter: drop-shadow(0 0 8px rgba(0,240,255,.5));
        }

        /* Controls */
        .controls {
            text-align: center;
        }

        .btn {
            font-family: 'Orbitron', sans-serif;
            font-size: .75rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            padding: 14px 36px;
            border: 1.5px solid var(--cyan);
            background: transparent;
            color: var(--cyan);
            border-radius: 100px;
            cursor: pointer;
            transition: all .3s;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            opacity: 0;
            transition: opacity .3s;
            z-index: -1;
        }

        .btn:hover {
            color: #fff;
            box-shadow: 0 0 30px rgba(0,240,255,.3);
            border-color: transparent;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active {
            transform: scale(.97);
        }

        /* Win overlay */
        .win-overlay {
            position: fixed;
            inset: 0;
            background: rgba(6,6,18,.92);
            backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .win-overlay.show {
            display: flex;
            animation: overlayIn .4s ease-out;
        }

        @keyframes overlayIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .win-content {
            text-align: center;
            animation: winSlide .6s cubic-bezier(.4,.0,.2,1);
            max-width: 400px;
            padding: 40px;
        }

        @keyframes winSlide {
            from { transform: translateY(40px) scale(.95); opacity:0; }
            to { transform: translateY(0) scale(1); opacity:1; }
        }

        .win-emoji {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .win-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            font-weight: 900;
            letter-spacing: 4px;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            margin-bottom: 24px;
        }

        .win-stats {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 12px;
        }

        .win-stat {
            text-align: center;
        }

        .win-stat-label {
            font-size: .65rem;
            letter-spacing: 2px;
            color: rgba(255,255,255,.35);
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
        }

        .win-stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-top: 4px;
        }

        .star-rating {
            margin: 20px 0;
            font-size: 2rem;
            letter-spacing: 8px;
        }

        .star-rating .star { opacity: .15; }
        .star-rating .star.lit { opacity: 1; filter: drop-shadow(0 0 6px gold); }

        #newRecord {
            display: none;
            font-family: 'Orbitron', sans-serif;
            font-size: .7rem;
            letter-spacing: 3px;
            color: var(--cyan);
            margin: 12px 0 20px;
            animation: recordPulse 1s ease-in-out infinite alternate;
        }

        @keyframes recordPulse {
            from { opacity: .7; }
            to { opacity: 1; text-shadow: 0 0 10px var(--cyan); }
        }

        /* Particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1001;
        }

        /* Responsive */
        @media (max-width: 500px) {
            h1 { font-size: 1.5rem; letter-spacing: 2px; }
            .subtitle { font-size: .6rem; letter-spacing: 4px; }
            .stat-box { min-width: 80px; padding: 10px 14px; }
            .stat-value { font-size: 1.2rem; }
            .card-emoji { font-size: 1.6rem; }
            .card-label { font-size: .5rem; }
            .game-board { gap: 8px; }
            .btn { padding: 12px 28px; font-size: .65rem; }
            .diff-btn { padding: 6px 14px; font-size: .55rem; }
        }

        @media (max-width: 380px) {
            .game-board { gap: 6px; }
            .card-emoji { font-size: 1.3rem; }
            .stats { gap: 8px; }
        }

        /* Entry animation ‚Äî uses a wrapper so it won't override .flipped transform */
    </style>
</head>
<body>

    <script>
        // Card sets with emojis
        const cardSets = {
            easy: [
                { emoji: 'üêâ', label: 'Dragon' },
                { emoji: '‚ö°', label: 'Thunder' },
                { emoji: 'üå∏', label: 'Sakura' },
                { emoji: 'üé≠', label: 'Mask' },
                { emoji: 'üîÆ', label: 'Crystal' },
                { emoji: 'ü¶ä', label: 'Fox' },
                { emoji: 'üåô', label: 'Moon' },
                { emoji: 'üé™', label: 'Circus' }
            ],
            medium: [
                { emoji: 'üêâ', label: 'Dragon' },
                { emoji: '‚ö°', label: 'Thunder' },
                { emoji: 'üå∏', label: 'Sakura' },
                { emoji: 'üé≠', label: 'Mask' },
                { emoji: 'üîÆ', label: 'Crystal' },
                { emoji: 'ü¶ä', label: 'Fox' },
                { emoji: 'üåô', label: 'Moon' },
                { emoji: 'üé™', label: 'Circus' },
                { emoji: 'üó°Ô∏è', label: 'Blade' },
                { emoji: 'üèØ', label: 'Castle' }
            ],
            hard: [
                { emoji: 'üêâ', label: 'Dragon' },
                { emoji: '‚ö°', label: 'Thunder' },
                { emoji: 'üå∏', label: 'Sakura' },
                { emoji: 'üé≠', label: 'Mask' },
                { emoji: 'üîÆ', label: 'Crystal' },
                { emoji: 'ü¶ä', label: 'Fox' },
                { emoji: 'üåô', label: 'Moon' },
                { emoji: 'üé™', label: 'Circus' },
                { emoji: 'üó°Ô∏è', label: 'Blade' },
                { emoji: 'üèØ', label: 'Castle' },
                { emoji: 'üéÜ', label: 'Firework' },
                { emoji: 'üßø', label: 'Amulet' },
                { emoji: 'ü¶ã', label: 'Butterfly' },
                { emoji: 'üåä', label: 'Wave' },
                { emoji: 'üçÉ', label: 'Leaf' }
            ]
        };

        const gridConfig = { easy: 4, medium: 5, hard: 6 };

        let currentLevel = 'easy';
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval = null;
        let gameStarted = false;
        let canFlip = true;
        let combo = 0;

        // Difficulty buttons
        document.querySelectorAll('.diff-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLevel = btn.dataset.level;
                newGame();
            });
        });

        function initGame() {
            const symbols = cardSets[currentLevel];
            totalPairs = symbols.length;
            const cols = gridConfig[currentLevel];
            // For odd pair counts, we might need extra rows; grid handles it
            const board = document.getElementById('gameBoard');
            board.className = 'game-board cols-' + cols;

            cards = [...symbols, ...symbols]
                .map((s, i) => ({ ...s, id: i }))
                .sort(() => Math.random() - 0.5);

            board.innerHTML = '';
            cards.forEach((card, index) => {
                const el = document.createElement('div');
                el.className = 'card';
                el.style.animationDelay = (index * 30) + 'ms';
                el.dataset.index = index;
                el.innerHTML = `
                    <div class="card-face card-front">
                        <span class="card-emoji">${card.emoji}</span>
                        <span class="card-label">${card.label}</span>
                    </div>
                    <div class="card-face card-back">
                        <div class="card-back-inner">
                            <span class="card-back-logo">‚óÜ</span>
                        </div>
                    </div>
                `;
                el.addEventListener('click', flipCard);
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px) scale(.9)';
                board.appendChild(el);

                // Entry animation that won't block .flipped
                setTimeout(() => {
                    el.style.transition = 'opacity .4s ease-out, transform .4s ease-out';
                    el.style.opacity = '1';
                    el.style.transform = '';
                    setTimeout(() => {
                        el.style.transition = '';
                    }, 450);
                }, index * 30);
            });

            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            combo = 0;
            gameStarted = false;
            canFlip = true;
            updateMoves();
            resetTimer();
            loadBestScore();
        }

        function flipCard(e) {
            if (!canFlip) return;
            const card = e.currentTarget;
            const index = parseInt(card.dataset.index);

            if (!gameStarted) { startTimer(); gameStarted = true; }
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            card.classList.add('flipped');
            flippedCards.push({ element: card, index, value: cards[index].emoji });

            if (flippedCards.length === 2) {
                moves++;
                updateMoves();
                canFlip = false;
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            const [c1, c2] = flippedCards;
            if (c1.value === c2.value) {
                c1.element.classList.add('matched');
                c2.element.classList.add('matched');
                matchedPairs++;
                combo++;

                if (combo >= 2) showCombo(combo);
                spawnParticles(c1.element);

                flippedCards = [];
                canFlip = true;

                if (matchedPairs === totalPairs) {
                    setTimeout(winGame, 500);
                }
            } else {
                combo = 0;
                c1.element.classList.add('shake');
                c2.element.classList.add('shake');
                setTimeout(() => {
                    c1.element.classList.remove('flipped', 'shake');
                    c2.element.classList.remove('flipped', 'shake');
                    flippedCards = [];
                    canFlip = true;
                }, 800);
            }
        }

        function showCombo(n) {
            const el = document.getElementById('comboDisplay');
            const colors = ['var(--cyan)', 'var(--magenta)', 'var(--violet)'];
            el.style.color = colors[Math.min(n - 2, 2)];
            el.textContent = n + 'x ÈÄ£Êìä!';
            el.classList.remove('show');
            void el.offsetWidth;
            el.classList.add('show');
        }

        function spawnParticles(cardEl) {
            const rect = cardEl.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;
            const colors = ['var(--cyan)', 'var(--magenta)', 'var(--violet)', '#fff'];

            for (let i = 0; i < 12; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const angle = (Math.PI * 2 * i) / 12;
                const dist = 40 + Math.random() * 60;
                const dx = Math.cos(angle) * dist;
                const dy = Math.sin(angle) * dist;
                p.style.left = cx + 'px';
                p.style.top = cy + 'px';
                p.style.background = colors[i % colors.length];
                p.style.transition = 'all .6s ease-out';
                document.body.appendChild(p);

                requestAnimationFrame(() => {
                    p.style.transform = `translate(${dx}px, ${dy}px)`;
                    p.style.opacity = '0';
                });
                setTimeout(() => p.remove(), 700);
            }
        }

        function updateMoves() {
            document.getElementById('moves').textContent = moves;
        }

        function startTimer() {
            timer = 0;
            updateTimerDisplay();
            timerInterval = setInterval(() => { timer++; updateTimerDisplay(); }, 1000);
        }

        function updateTimerDisplay() {
            const m = Math.floor(timer / 60);
            const s = (timer % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = m + ':' + s;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timer = 0;
            document.getElementById('timer').textContent = '0:00';
        }

        function getStars() {
            const perfect = totalPairs; // minimum possible moves
            const ratio = moves / perfect;
            if (ratio <= 1.3) return 3;
            if (ratio <= 1.8) return 2;
            return 1;
        }

        function winGame() {
            clearInterval(timerInterval);
            document.getElementById('finalMoves').textContent = moves;
            const m = Math.floor(timer / 60);
            const s = (timer % 60).toString().padStart(2, '0');
            document.getElementById('finalTime').textContent = m + ':' + s;

            const stars = getStars();
            const starEl = document.getElementById('starRating');
            starEl.innerHTML = [1, 2, 3].map(i =>
                `<span class="star ${i <= stars ? 'lit' : ''}">‚òÖ</span>`
            ).join('');

            const key = 'best_' + currentLevel;
            const best = localStorage.getItem(key);
            const rec = document.getElementById('newRecord');
            if (!best || moves < parseInt(best)) {
                localStorage.setItem(key, moves);
                rec.style.display = 'block';
                loadBestScore();
            } else {
                rec.style.display = 'none';
            }

            document.getElementById('winOverlay').classList.add('show');
            celebrateParticles();
        }

        function celebrateParticles() {
            const colors = ['#00f0ff', '#ff2d95', '#b026ff', '#fff', '#ffd700'];
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    p.style.left = Math.random() * window.innerWidth + 'px';
                    p.style.top = '-10px';
                    p.style.width = (Math.random() * 6 + 3) + 'px';
                    p.style.height = p.style.width;
                    p.style.background = colors[Math.floor(Math.random() * colors.length)];
                    p.style.transition = `all ${2 + Math.random()}s ease-in`;
                    document.body.appendChild(p);
                    requestAnimationFrame(() => {
                        p.style.transform = `translateY(${window.innerHeight + 20}px) rotate(${Math.random() * 720}deg)`;
                        p.style.opacity = '0';
                    });
                    setTimeout(() => p.remove(), 3500);
                }, i * 60);
            }
        }

        function loadBestScore() {
            const key = 'best_' + currentLevel;
            const best = localStorage.getItem(key);
            document.getElementById('bestScore').textContent = best || '‚Äî';
        }

        function newGame() {
            document.getElementById('winOverlay').classList.remove('show');
            initGame();
        }

        initGame();
    </script>
</body>
