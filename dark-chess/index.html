<style>

<script>
// --- Audio ---
const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audioCtx;
function ensureAudio(){if(!audioCtx)audioCtx=new AudioCtx()}
function playTone(freq,dur,type,vol){
  ensureAudio();
  const o=audioCtx.createOscillator(),g=audioCtx.createGain();
  o.type=type||'sine';o.frequency.value=freq;
  g.gain.setValueAtTime(vol||0.15,audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+dur);
  o.connect(g);g.connect(audioCtx.destination);
  o.start();o.stop(audioCtx.currentTime+dur);
}
function sfxFlip(){playTone(800,0.15,'sine',0.12);setTimeout(()=>playTone(1200,0.1,'sine',0.1),80)}
function sfxMove(){playTone(500,0.1,'triangle',0.08)}
function sfxCapture(){playTone(200,0.3,'sawtooth',0.12);setTimeout(()=>playTone(150,0.2,'sawtooth',0.1),100)}
function sfxVictory(){[0,200,400,600].forEach((d,i)=>setTimeout(()=>playTone([523,659,784,1047][i],0.4,'sine',0.15),d))}
function sfxError(){playTone(200,0.2,'square',0.08)}

// --- Game State ---
const RANKS={GENERAL:7,ADVISOR:6,ELEPHANT:5,CHARIOT:4,HORSE:3,CANNON:2,SOLDIER:1};
const RED_PIECES=[
  {name:'Â∏•',rank:RANKS.GENERAL,side:'red'},
  {name:'‰ªï',rank:RANKS.ADVISOR,side:'red'},{name:'‰ªï',rank:RANKS.ADVISOR,side:'red'},
  {name:'Áõ∏',rank:RANKS.ELEPHANT,side:'red'},{name:'Áõ∏',rank:RANKS.ELEPHANT,side:'red'},
  {name:'Ëªä',rank:RANKS.CHARIOT,side:'red'},{name:'Ëªä',rank:RANKS.CHARIOT,side:'red'},
  {name:'È¶¨',rank:RANKS.HORSE,side:'red'},{name:'È¶¨',rank:RANKS.HORSE,side:'red'},
  {name:'ÁÇÆ',rank:RANKS.CANNON,side:'red'},{name:'ÁÇÆ',rank:RANKS.CANNON,side:'red'},
  {name:'ÂÖµ',rank:RANKS.SOLDIER,side:'red'},{name:'ÂÖµ',rank:RANKS.SOLDIER,side:'red'},
  {name:'ÂÖµ',rank:RANKS.SOLDIER,side:'red'},{name:'ÂÖµ',rank:RANKS.SOLDIER,side:'red'},
  {name:'ÂÖµ',rank:RANKS.SOLDIER,side:'red'}
];
const BLACK_PIECES=[
  {name:'Â∞á',rank:RANKS.GENERAL,side:'black'},
  {name:'Â£´',rank:RANKS.ADVISOR,side:'black'},{name:'Â£´',rank:RANKS.ADVISOR,side:'black'},
  {name:'Ë±°',rank:RANKS.ELEPHANT,side:'black'},{name:'Ë±°',rank:RANKS.ELEPHANT,side:'black'},
  {name:'Ëªä',rank:RANKS.CHARIOT,side:'black'},{name:'Ëªä',rank:RANKS.CHARIOT,side:'black'},
  {name:'È¶¨',rank:RANKS.HORSE,side:'black'},{name:'È¶¨',rank:RANKS.HORSE,side:'black'},
  {name:'ÁÇÆ',rank:RANKS.CANNON,side:'black'},{name:'ÁÇÆ',rank:RANKS.CANNON,side:'black'},
  {name:'Âçí',rank:RANKS.SOLDIER,side:'black'},{name:'Âçí',rank:RANKS.SOLDIER,side:'black'},
  {name:'Âçí',rank:RANKS.SOLDIER,side:'black'},{name:'Âçí',rank:RANKS.SOLDIER,side:'black'},
  {name:'Âçí',rank:RANKS.SOLDIER,side:'black'}
];

let board=[];// 8 rows x 4 cols, each cell: {piece,faceUp} or null
let currentTurn='none';// 'red','black','none'
let player1Side=null;// side of player1 (first flipper)
let player2Side=null;
let selectedCell=null;
let capturedRed=[];
let capturedBlack=[];
let gameOver=false;
let gameMode='ai';// 'ai' or '2p'
let aiSide=null;// which side AI plays

function setMode(mode){
  gameMode=mode;
  document.getElementById('modeAI').classList.toggle('active',mode==='ai');
  document.getElementById('mode2P').classList.toggle('active',mode==='2p');
  document.getElementById('modeAI').style.borderColor=mode==='ai'?'var(--cyan)':'rgba(255,255,255,0.2)';
  document.getElementById('mode2P').style.borderColor=mode==='2p'?'var(--cyan)':'rgba(255,255,255,0.2)';
  restartGame();
}

function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]]}return arr}

function initBoard(){
  const all=shuffle([...RED_PIECES,...BLACK_PIECES].map(p=>({...p})));
  board=[];
  for(let r=0;r<4;r++){
    board[r]=[];
    for(let c=0;c<8;c++){
      board[r][c]={piece:all[r*8+c],faceUp:false};
    }
  }
  currentTurn='none';player1Side=null;player2Side=null;
  selectedCell=null;capturedRed=[];capturedBlack=[];gameOver=false;
}

function isAdj(r1,c1,r2,c2){return Math.abs(r1-r2)+Math.abs(c1-c2)===1}

function canCapture(attacker,defender){
  if(attacker.side===defender.side)return false;
  // Cannon handled separately
  if(attacker.rank===RANKS.CANNON)return false;
  // Soldier can capture General
  if(attacker.rank===RANKS.SOLDIER&&defender.rank===RANKS.GENERAL)return true;
  // General cannot capture Soldier
  if(attacker.rank===RANKS.GENERAL&&defender.rank===RANKS.SOLDIER)return false;
  return attacker.rank>=defender.rank;
}

function cannonCapture(r1,c1,r2,c2){
  // Must be same row or same col
  if(r1!==r2&&c1!==c2)return false;
  let count=0;
  if(r1===r2){
    const minC=Math.min(c1,c2),maxC=Math.max(c1,c2);
    for(let c=minC+1;c<maxC;c++){if(board[r1][c])count++}
  }else{
    const minR=Math.min(r1,r2),maxR=Math.max(r1,r2);
    for(let r=minR+1;r<maxR;r++){if(board[r][c1])count++}
  }
  return count===1;
}

function getValidMoves(r,c){
  const cell=board[r][c];
  if(!cell||!cell.faceUp)return[];
  const p=cell.piece;
  const moves=[];
  // Adjacent moves
  const dirs=[[-1,0],[1,0],[0,-1],[0,1]];
  for(const[dr,dc]of dirs){
    const nr=r+dr,nc=c+dc;
    if(nr<0||nr>=4||nc<0||nc>=8)continue;
    const target=board[nr][nc];
    if(!target){moves.push({r:nr,c:nc,type:'move'});continue}
    if(!target.faceUp)continue;// can't move onto facedown
    if(p.rank!==RANKS.CANNON&&canCapture(p,target.piece)){
      moves.push({r:nr,c:nc,type:'capture'});
    }
  }
  // Cannon jump capture
  if(p.rank===RANKS.CANNON){
    for(const[dr,dc]of dirs){
      let nr=r+dr,nc=c+dc,jumped=0;
      while(nr>=0&&nr<4&&nc>=0&&nc<8){
        const t=board[nr][nc];
        if(t){
          jumped++;
          if(jumped===2){
            if(t.faceUp&&t.piece.side!==p.side){
              moves.push({r:nr,c:nc,type:'capture'});
            }
            break;
          }
        }
        nr+=dr;nc+=dc;
      }
    }
  }
  return moves;
}

function switchTurn(){
  if(currentTurn==='red')currentTurn='black';
  else currentTurn='red';
}

function checkVictory(){
  let redAlive=false,blackAlive=false;
  for(let r=0;r<4;r++)for(let c=0;c<8;c++){
    const cell=board[r][c];
    if(cell){
      if(cell.piece.side==='red')redAlive=true;
      if(cell.piece.side==='black')blackAlive=true;
    }
  }
  if(!redAlive){showVictory('black');return true}
  if(!blackAlive){showVictory('red');return true}
  // Check if current player has any possible action
  let hasAction=false;
  for(let r=0;r<4;r++)for(let c=0;c<8;c++){
    const cell=board[r][c];
    if(!cell)continue;
    if(!cell.faceUp){hasAction=true;break}
    if(cell.piece.side===currentTurn&&getValidMoves(r,c).length>0){hasAction=true;break}
  }
  if(!hasAction){
    showVictory(currentTurn==='red'?'black':'red');return true;
  }
  return false;
}

// --- Rendering ---
function render(){
  const boardEl=document.getElementById('board');
  boardEl.innerHTML='';
  for(let r=0;r<4;r++){
    for(let c=0;c<8;c++){
      const cellEl=document.createElement('div');
      cellEl.className='cell';
      cellEl.dataset.r=r;cellEl.dataset.c=c;
      const cell=board[r][c];
      if(selectedCell){
        const vm=getValidMoves(selectedCell.r,selectedCell.c);
        if(vm.some(m=>m.r===r&&m.c===c))cellEl.classList.add('valid-move');
        if(selectedCell.r===r&&selectedCell.c===c)cellEl.classList.add('selected');
      }
      if(cell){
        const pieceEl=document.createElement('div');
        pieceEl.className='piece';
        if(!cell.faceUp){
          pieceEl.classList.add('facedown');
          pieceEl.textContent='?';
        }else{
          pieceEl.classList.add(cell.piece.side==='red'?'red':'blue');
          pieceEl.textContent=cell.piece.name;
        }
        if(cell._anim){pieceEl.classList.add(cell._anim);cell._anim=null}
        cellEl.appendChild(pieceEl);
      }
      cellEl.addEventListener('click',()=>onCellClick(r,c));
      boardEl.appendChild(cellEl);
    }
  }
  // Turn indicator
  const ti=document.getElementById('turnIndicator');
  if(currentTurn==='none'){
    ti.textContent='ÁøªÊ£ãÊ±∫ÂÆöÈ°èËâ≤';
    ti.className='turn-indicator undecided';
  }else if(currentTurn==='red'){
    ti.textContent='Á¥ÖÊñπÂõûÂêà';
    ti.className='turn-indicator red-turn';
  }else{
    ti.textContent='ÈªëÊñπÂõûÂêà';
    ti.className='turn-indicator black-turn';
  }
  // Captured
  renderCaptured();
}

function renderCaptured(){
  const rEl=document.getElementById('capturedRed');
  const bEl=document.getElementById('capturedBlue');
  rEl.innerHTML='';bEl.innerHTML='';
  capturedRed.forEach(p=>{
    const d=document.createElement('div');
    d.className='captured-piece red';d.textContent=p.name;rEl.appendChild(d);
  });
  capturedBlack.forEach(p=>{
    const d=document.createElement('div');
    d.className='captured-piece blue';d.textContent=p.name;bEl.appendChild(d);
  });
}

function setStatus(msg){document.getElementById('statusMsg').textContent=msg}

function onCellClick(r,c){
  if(gameOver)return;
  // Block clicks during AI turn
  if(gameMode==='ai'&&aiSide&&currentTurn===aiSide)return;
  const cell=board[r][c];
  
  // If a piece is selected, try action on target
  if(selectedCell){
    const sr=selectedCell.r,sc=selectedCell.c;
    if(sr===r&&sc===c){selectedCell=null;render();return}// deselect
    const vm=getValidMoves(sr,sc);
    const move=vm.find(m=>m.r===r&&m.c===c);
    if(move){
      if(move.type==='move'){
        board[r][c]={piece:board[sr][sc].piece,faceUp:true,_anim:'move-anim'};
        board[sr][sc]=null;
        sfxMove();
      }else{
        const captured=board[r][c].piece;
        if(captured.side==='red')capturedRed.push(captured);
        else capturedBlack.push(captured);
        board[r][c]={piece:board[sr][sc].piece,faceUp:true,_anim:'capture-anim'};
        board[sr][sc]=null;
        sfxCapture();
      }
      selectedCell=null;
      switchTurn();
      render();
      if(!checkVictory()&&gameMode==='ai'&&currentTurn===aiSide&&!gameOver){
        setTimeout(aiMove,600);
      }
      return;
    }
    // Clicking another own piece? Select it instead
    if(cell&&cell.faceUp&&cell.piece.side===currentTurn){
      selectedCell={r,c};render();return;
    }
    // Clicking facedown? flip it
    if(cell&&!cell.faceUp){
      selectedCell=null;
      doFlip(r,c);
      return;
    }
    sfxError();
    selectedCell=null;render();
    return;
  }

  // No selection yet
  if(!cell)return;

  // Flip facedown piece
  if(!cell.faceUp){
    doFlip(r,c);
    return;
  }

  // Select own faceup piece
  if(currentTurn!=='none'&&cell.piece.side===currentTurn){
    selectedCell={r,c};render();return;
  }
  // Before sides decided, can't select
  if(currentTurn==='none'){setStatus('Ë´ãÂÖàÁøªÈñã‰∏ÄÈ°ÜÊ£ãÂ≠ê');return}
  sfxError();
  setStatus('ÈÄô‰∏çÊòØ‰Ω†ÁöÑÊ£ãÂ≠ê');
}

function doFlip(r,c){
  const cell=board[r][c];
  if(!cell||cell.faceUp)return;
  cell.faceUp=true;
  cell._anim='flip-anim';
  sfxFlip();
  // First flip decides sides
  if(currentTurn==='none'){
    player1Side=cell.piece.side;
    player2Side=cell.piece.side==='red'?'black':'red';
    currentTurn=player2Side;// after flip, other player's turn
    if(gameMode==='ai'){
      aiSide=player2Side;
      setStatus('‰Ω†ÊòØ'+(player1Side==='red'?'Á¥ÖÊñπ':'ÈªëÊñπ')+'ÔºÅÈõªËÖ¶ÊòØ'+(aiSide==='red'?'Á¥ÖÊñπ':'ÈªëÊñπ'));
    }else{
      setStatus('Áé©ÂÆ∂‰∏ÄÊòØ'+(player1Side==='red'?'Á¥ÖÊñπ':'ÈªëÊñπ')+'ÔºÅ');
    }
  }else{
    switchTurn();
  }
  render();
  if(!checkVictory()&&gameMode==='ai'&&currentTurn===aiSide&&!gameOver){
    setTimeout(aiMove,600);
  }
}

function startParticles(winner){
  const canvas=document.getElementById('particles');
  const ctx=canvas.getContext('2d');
  canvas.width=window.innerWidth;canvas.height=window.innerHeight;
  const colors=winner==='red'?['#ff2d95','#ff2d55','#ffd700','#b026ff']:['#00f0ff','#00c8ff','#ffd700','#b026ff'];
  const pts=[];
  for(let i=0;i<120;i++){
    pts.push({x:canvas.width/2,y:canvas.height/2,vx:(Math.random()-0.5)*12,vy:(Math.random()-0.5)*12-4,
      size:Math.random()*4+2,color:colors[Math.floor(Math.random()*colors.length)],life:1,decay:Math.random()*0.015+0.005});
  }
  if(particleAnim)cancelAnimationFrame(particleAnim);
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    let alive=false;
    pts.forEach(p=>{
      if(p.life<=0)return;alive=true;
      p.x+=p.vx;p.y+=p.vy;p.vy+=0.15;p.life-=p.decay;
      ctx.globalAlpha=p.life;ctx.fillStyle=p.color;
      ctx.beginPath();ctx.arc(p.x,p.y,p.size,0,Math.PI*2);ctx.fill();
    });
    ctx.globalAlpha=1;
    if(alive)particleAnim=requestAnimationFrame(animate);
  }
  animate();
}

// --- AI Logic ---
function aiMove(){
  if(gameOver||currentTurn!==aiSide)return;

  // Collect all possible actions
  const actions=[];

  for(let r=0;r<4;r++){
    for(let c=0;c<8;c++){
      const cell=board[r][c];
      if(!cell)continue;

      // Flip facedown pieces
      if(!cell.faceUp){
        actions.push({type:'flip',r,c,score:1+Math.random()});
        continue;
      }

      // Own pieces: find moves
      if(cell.piece.side!==aiSide)continue;
      const moves=getValidMoves(r,c);
      for(const m of moves){
        if(m.type==='capture'){
          const target=board[m.r][m.c].piece;
          // Prioritize captures, especially high-value targets
          let score=10+target.rank*3+Math.random()*2;
          // Avoid trading high-value pieces for low-value
          if(cell.piece.rank>target.rank+2)score-=3;
          // Big bonus for capturing general
          if(target.rank===RANKS.GENERAL)score=50;
          actions.push({type:'capture',fr:r,fc:c,tr:m.r,tc:m.c,score});
        }else{
          // Move: slight preference for moving toward enemy pieces
          let score=2+Math.random()*2;
          // Prefer moving soldiers toward generals
          if(cell.piece.rank===RANKS.SOLDIER)score+=1;
          actions.push({type:'move',fr:r,fc:c,tr:m.r,tc:m.c,score});
        }
      }
    }
  }

  if(actions.length===0)return;

  // Sort by score descending, pick best (with slight randomness)
  actions.sort((a,b)=>b.score-a.score);

  // Pick from top 3 for variety
  const top=actions.slice(0,Math.min(3,actions.length));
  const pick=top[Math.floor(Math.random()*top.length)];

  if(pick.type==='flip'){
    doFlip(pick.r,pick.c);
  }else if(pick.type==='capture'){
    const captured=board[pick.tr][pick.tc].piece;
    if(captured.side==='red')capturedRed.push(captured);
    else capturedBlack.push(captured);
    board[pick.tr][pick.tc]={piece:board[pick.fr][pick.fc].piece,faceUp:true,_anim:'capture-anim'};
    board[pick.fr][pick.fc]=null;
    sfxCapture();
    switchTurn();
    render();
    checkVictory();
  }else{
    board[pick.tr][pick.tc]={piece:board[pick.fr][pick.fc].piece,faceUp:true,_anim:'move-anim'};
    board[pick.fr][pick.fc]=null;
    sfxMove();
    switchTurn();
    render();
    checkVictory();
  }
}
